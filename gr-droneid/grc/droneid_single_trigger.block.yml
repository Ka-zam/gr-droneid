id: droneid_single_trigger
label: Single trigger
flags: [ python, cpp ]
category: '[Droneid]'
templates:
  imports: from gnuradio import droneid
  make: droneid.single_trigger(${threshold}, ${chunk_size})
  callbacks:
  - set_threshold(${threshold})
cpp_templates:
    includes: ['#include <gnuradio/droneid/single_trigger.h>']
    declarations: 'droneid::single_trigger::sptr ${id};'
    make: 'this->${id} = droneid::single_trigger::make();'  
parameters:
- id: threshold
  label: Threshold
  dtype: float
  default: 1.0
- id: chunk_size
  label: Chunk size
  dtype: int
  default: 9600
inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: 1
- label: t1
  domain: stream
  dtype: float
  vlen: 1 
outputs:
- domain: message
  id: pdu
  optional: true
file_format: 1
